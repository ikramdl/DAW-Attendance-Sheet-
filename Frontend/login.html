<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="card-header text-center bg-primary text-white py-3">
            <h4 class="mb-0">ðŸ”‘ Login to Attendance System</h4>
        </div>
        <div class="card-body">
            <div id="loginMessage" class="alert alert-danger d-none" role="alert"></div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Check if there's a message in the URL (e.g., from a failed login attempt)
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            if (message) {
                $('#loginMessage').removeClass('d-none').text(decodeURIComponent(message));
            }

            $('#loginForm').on('submit', function(e) {
                e.preventDefault(); // Prevent default form submission

                // Use jQuery AJAX to send data to the backend
                $.ajax({
                    url: '../Backend/login.php', // PHP script to handle login
                    type: 'POST',
                    data: $(this).serialize(), // Serialize form data (username, password)
                    dataType: 'json', // Expect JSON response from PHP
                    success: function(response) {
                        if (response.success) {
                            // Redirect to the appropriate dashboard based on role
                            window.location.href = response.redirect;
                        } else {
                            // Show error message
                            $('#loginMessage').removeClass('d-none').text(response.message);
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        // Handle AJAX errors (e.g., network issues, server errors)
                        $('#loginMessage').removeClass('d-none').text('An error occurred. Please try again.');
                        console.error("AJAX Error:", textStatus, errorThrown, jqXHR.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
